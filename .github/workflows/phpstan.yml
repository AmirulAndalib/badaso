name: PHPStan

on:
  push:
    branches:
      - "master"
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  test:
    # Setup ubuntu latest
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: laravel
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        php: [8.0, 8.1]
        laravel: ["8.*"]
        laravel-require: [8.0]
        mysql-version: [8.0]

    name: "PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}"

    steps:
      - uses: actions/checkout@master

      # Configure Mysql
      - name: Mysql setup
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql-version }}
          database: laravel

      # Configure PHP
      - name: Select PHP version
        uses: shivammathur/setup-php@master
        with:
          php-version: "${{ matrix.php }}"
          extensions: mbstring, pdo_sqlite, fileinfo, gd, php_pgsql
          coverage: none

      # Install legacy factories for Laravel 8/9
      - name: Install legacy factories for Laravel
        run: composer create-project laravel/laravel:^${{matrix.laravel-require}} laravel

      # Display installed laravel version
      - name: Show laravel version
        run: cd laravel &&
          composer show laravel/framework &&
          php artisan db:wipe

      # Laravel require badaso core
      - name: Laravel file configuration
        run: git branch &&
          cd laravel &&
          composer require badaso/core:dev-${GITHUB_HEAD_REF} &&
          composer update --no-interaction

      # Mysql | Laravel setup
      - name: Mysql | Laravel setup
        run: cd laravel &&
          php artisan badaso:setup --force &&
          php artisan badaso-test:setup &&
          php artisan db:wipe &&
          php artisan migrate &&
          php artisan db:seed --class="Database\Seeders\Badaso\BadasoSeeder"

      # Mysql | Badaso core test
      - name: Mysql | Badaso core test
        run: cd laravel && 
             ./vendor/bin/phpstan analyse -c phpstan.neon.dist


